    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="Media/logo.png" />
    <!-- Normalliz -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- Font Asomes -->
    <link rel="stylesheet" href="lib/fontawesome/all.min.css" />
    <!-- Font bootstrap -->
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.min.css" />
    <!-- Main Templeat css-->
    <link rel="stylesheet" href="css/planet.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <form action="">
          <div class="input-box">
            <span>card number</span>
            <input type="text" maxlength="16" class="card-number-input" />
          </div>

          <div class="input-box">
            <span>card holder</span>
            <input type="text" class="card-holder-input" maxlength="25" />
          </div>

          <div class="input-boxs">
            <div class="input-box">
              <span>expiration mm</span>
              <select name="" id="" class="month-input">
                <option value="MONTH" selected disabled>MONTH</option>
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
              </select>
            </div>

            <div class="input-box">
              <span>expiration yy</span>
              <select name="" id="" class="year-input">
                <option value="YEAR" selected disabled>YEAR</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
                <option value="2027">2027</option>
                <option value="2028">2028</option>
                <option value="2029">2029</option>
                <option value="2030">2030</option>
                <option value="2031">2031</option>
                <option value="2032">2032</option>
                <option value="2033">2033</option>
                <option value="2034">2034</option>
                <option value="2035">2035</option>
              </select>
            </div>

            <div class="ccv-input">
              <span>ccv</span>
              <input type="text" maxlength="4" class="card-ccv-input" />
            </div>
          </div>
          <button type="submit" class="supmait">supmait</button>

          <div class="card-box">
            <div class="front">
              <div class="img">
                <img src="Media/chip.png" alt="" />
                <img src="Media/visa.png" alt="" />
              </div>
              <div class="card-number-box">################</div>
              <div class="flex-box">
                <div class="box">
                  <p>card holder</p>
                  <span class="card-name-box">full name</span>
                </div>
                <div class="box">
                  <p>expires</p>
                  <span class="card-mm-box">mm</span>
                  <span class="card-yy-box">yy</span>
                </div>
              </div>
            </div>
            <div class="back">
              <div class="strip"></div>
              <div class="box">
                <span>CVV</span>
                <div class="ccv-box"></div>
                <img src="Media/visa.png" alt="" />
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
